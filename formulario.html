<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário</title>
    </head>
    <body>
        
        <main>
            <h3>Formulário Exemplo</h3>
            <form>
                <input type="text" placeholder="Seu nome"><br>
                <input type="number" max="10" min="2" step="2"><br>
                <input type="email" name="" id="mail" placeholder="mail@exemplo.com"><br>
                <input type="tel" placeholder="Seu telefone"><br>
                
                <button type="submit">Enviar</button>
                <button type="reset">Cancelar</button>
            </form>
        </main>

        </footer>
    </body>
</html>
